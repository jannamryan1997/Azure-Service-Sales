<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzErrorTip="Пожалуйста, введите ваш Логин!">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" placeholder="Логин" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Пожалуйста, введите ваш Пароль!">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Пароль" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
          <span>Запомнить</span>
        </label>
        </div>
        <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Забыли пароль</a>
        </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="LogIn()">Войти</button>
</form>
